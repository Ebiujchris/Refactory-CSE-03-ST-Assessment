
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <link rel="stylesheet" href="/public/try.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="../public/images/1. Form on load.PNG" alt="Form Image">
        </div>
        <div class="form-side">
            <h1>STUDENT APPLICATION FORM</h1>
            <form id="student-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <div class="label-input-group">
                        <label for="firstName">Sirname:</label>
                        <input type="text" id="firstName">
                    </div>

                    <div class="label-input-group">
                        <label for="lastName">Given name:</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-input-group">
                        <label for="course">Course:</label>
                        <select id="course">
                            <option value="Certificate in Health Science">Certificate in Health Science</option>
                            <option value="Certificate in Applied Technology">Certificate in Applied Technology</option>
                            <option value="Bachelor of Information Technology">Bachelor of Information Technology</option>
                            <option value="Bachelors in Business Technology">Bachelors in Business Technology</option>
                            <option value="Master of Public Health">Master of Public Health</option>
                        </select>
                    </div>

                    <div class="label-input-group">
                        <label for="intake">Enty Schema:</label>
                        <select id="intake">
                            <option value="January Intake">January Intake</option>
                            <option value="May Intake">May Intake</option>
                            <option value="August Intake">August Intake</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    
                    <div class="label-input-group">
                        <label for="entrySchema">Intake:</label>
                        <select id="entrySchema">
                            <option value="A-Level certificate">A-Level certificate</option>
                            <option value="Adult/Mature Learning">Adult/Mature Learning</option>
                            <option value="Certificate">Certificate</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelors">Bachelors</option>
                        </select>
                    </div>
                    <div class="label-input-group">
                      <label for="contact">Sponsorship</label>
                      <input type="tel" id="contact" pattern="[0-9]{10}">
                  </div>

                </div>

                <div class="form-group">
                    <div class="label-input-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob">
                    </div>

                    <div class="label-input-group">
                        <label for="dateJoined">Residence</label>
                        <input type="date" id="dateJoined">
                    </div>
                </div>

                <div class="form-group">
                    <div>
                    <div class="label-input-group">
                        <label for="gender">Gender:</label>
                        <div class="gender-selection">
                            <label for="male" class="gender-option">
                                <input type="radio" id="male" name="gender" value="male">
                                <span class="gender-circle"></span>
                                Male
                            </label>
                            <label for="female" class="gender-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <span class="gender-circle"></span>
                                Female
                            </label>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="submit-row">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
